<div class="container">
  <h2>Modal</h2>
  <div class="row">
    <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#modal1">Open Modal 1</button>
    <div id="modal1" class="modal fade" role="dialog">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4 class="modal-title">Modal 1</h4>
          </div>
          <div class="modal-body">
            <p>
              <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#modal2">Open Modal 2</button>
            </p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>
    <div id="modal2" class="modal fade" role="dialog">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4 class="modal-title">Modal 2</h4>
          </div>
          <div class="modal-body">
            <p><a (click)="smartDFS()">click me</a></p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <h2>Calendar</h2>
  <div class="row">
    <mwl-calendar-month-view [viewDate]="viewDate" [events]="events"></mwl-calendar-month-view>
  </div>
  <h2>Date Table</h2>
  <div class="row">
    <div class="example-container mat-elevation-z8">
      <mat-table #table [dataSource]="dataSource">
        <ng-container matColumnDef="position">
          <mat-header-cell *matHeaderCellDef> No. </mat-header-cell>
          <mat-cell *matCellDef="let element"> {{element.position}} </mat-cell>
        </ng-container>
        <ng-container matColumnDef="name">
          <mat-header-cell *matHeaderCellDef> Name </mat-header-cell>
          <mat-cell *matCellDef="let element"> {{element.item.name}} </mat-cell>
        </ng-container>
        <ng-container matColumnDef="weight">
          <mat-header-cell *matHeaderCellDef> Type </mat-header-cell>
          <mat-cell *matCellDef="let element"> {{element.item.type}} </mat-cell>
        </ng-container>
        <ng-container matColumnDef="symbol">
          <mat-header-cell *matHeaderCellDef> Details </mat-header-cell>
          <mat-cell *matCellDef="let element"> {{element.item.id}} </mat-cell>
        </ng-container>
        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
      </mat-table>
    </div>
  </div>
</div>
