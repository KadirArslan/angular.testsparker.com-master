<div class="container">
  <h2>Contact Form</h2>
  <form>
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" class="form-control" name="email" id="email" required>
    </div>
    <div class="form-group">
      <label for="range">Name: </label>
      <input type="text" class="form-control" name="range" id="range" minlength="5" maxlength="8" placeholder="Min:5 Max:8 letter" required>
    </div>
    <div class="form-group">
      <label for="message">Message:</label>
      <textarea class="form-control" id="message"></textarea>
    </div>
    <input type="submit" class="btn btn-default" (click)="sendForm()">
  </form>
  <br>
  <div id="result"></div>
</div>
